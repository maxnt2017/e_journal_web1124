<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вхід - Електронний журнал</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <h2>Вхід до журналу</h2>
            <div class="input-group">
                <label for="username">Логін</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Увійти</button>
            <p id="error-message" class="error-message"></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Запобігаємо стандартній відправці форми

            const correctLogin = 'adminmtlv126';
            const correctPass = 'adminmaxntlv2181';

            const enteredLogin = document.getElementById('username').value;
            const enteredPass = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (enteredLogin === correctLogin && enteredPass === correctPass) {
                // Якщо дані правильні, перенаправляємо на сторінку журналу
                window.location.href = 'journal.html';
            } else {
                // Якщо дані неправильні, показуємо повідомлення про помилку
                errorMessage.textContent = 'Неправильний логін або пароль!';
            }
        });
    </script>
</body>
</html>
